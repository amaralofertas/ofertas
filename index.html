<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amaral Ofertas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212 url('mascote.png') no-repeat right bottom;
      background-size: 300px auto;
      color: #fff;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    /* Botões iniciais */
    #menu-inicial {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      gap: 50px;
      flex-wrap: wrap;
    }

    .btn-menu {
      padding: 20px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-menu:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(255,255,255,0.3);
    }

    .ml {
      background: #ffcc00;
      color: #121212;
    }

    .shopee {
      background: #ff3b3b;
      color: #fff;
    }

    /* Frase abaixo dos botões */
    #subtitulo {
      text-align: center;
      color: #ccc;
      margin-top: 20px;
      font-size: 1.2em;
    }

    /* Container de cupons */
    #container-cupom {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 50px 20px;
    }

    /* Card de cupom */
    .cupom {
      background: #1e1e1e;
      border-radius: 15px;
      width: 300px;
      padding: 25px 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
      overflow: hidden;
      transform: translateY(50px);
      opacity: 0;
      animation: slideUp 0.6s forwards;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .cupom h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .cupom-tampado {
      font-size: 1.2em;
      letter-spacing: 3px;
      margin-bottom: 10px;
      user-select: none;
    }

    .condicoes {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 15px;
    }

    .btn {
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #121212;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .ml-btn {
      background: #ffcc00;
    }

    .shopee-btn {
      background: #ff3b3b;
    }

    .btn-copiar {
      display: none;
    }

    .confete {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: cair 1s linear forwards;
    }

    @keyframes cair {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity:1;
      }
      100% {
        transform: translateY(200px) rotate(720deg);
        opacity:0;
      }
    }
  </style>
</head>
<body>
  <h1>Amaral Ofertas</h1>

  <div id="menu-inicial">
    <button class="btn-menu ml" onclick="mostrarCupons('ml')">Cupons Mercado Livre</button>
    <button class="btn-menu shopee" onclick="mostrarCupons('shopee')">Cupons Shopee</button>
  </div>

  <!-- Frase abaixo dos botões -->
  <div id="subtitulo">
    As Melhores Ofertas e cupons você já sabe onde encontrar!
  </div>

  <div id="container-cupom"></div>

<script src="script.js"></script>
</body>
</html>
